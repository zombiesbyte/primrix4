<div class="worktop">

	<form method="post" action="">
		
		<div class="crumbs">
			<h2>
				<span class="fa fa-folder-open"></span>Content Centre 
				<span class="fa fa-share"></span> Page Content 
				<span class="fa fa-share"></span> {pageName} 
				<span class="fa fa-share"></span> Select Meta
			</h2>
		</div><!--crumbs-->

		<table id="menumanager">
			<thead>
				<tr>
					<th class="small"><input type="checkbox" class="selectall-selection" alt="Select/Unselect all"></th>
					<th class="txtLeft">Tag</th>
					<th class="txtLeft">Default Value</th>
				</tr>
			</thead>

			<tbody>

				{table_rows}

			</tbody>

		</table>
			

		<div class="submitRow">
			<button type="submit" id="save" name="save" alt="Save changes" tabindex="1">
				<span class="fa fa-save"></span> Save
			</button>
			<button type="submit" id="cancel" name="cancel" alt="Return" tabindex="1">
				<span class="fa fa-reply"></span> Return
			</button>
		</div><!--submitRow-->

	</form>
</div><!--worktop-->
