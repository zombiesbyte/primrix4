<div class="worktop">
	<form method="post" action="">

		<div class="crumbs">
			<h2><span class="fa fa-folder-open"></span>Site Options <span class="fa fa-share"></span> Backup &amp; Restore <span class="fa fa-share"></span> Restore</h2>
		</div><!--crumbs-->

		<table id="menumanager">
			<thead>
				<tr>
					<th class="small"></th>
					<th class="txtLeft">File</th>
				</tr>
			</thead>

			<tbody>

				{table_rows}

			</tbody>

		</table>

		<div class="submitRow">
			<button type="submit" id="cancel" name="cancel" alt="Cancel" tabindex="1">
				<span class="fa fa-reply"></span> Cancel
			</button>
			<button type="submit" id="restore" name="restore" alt="Restore" tabindex="1">
				<span class="fa fa-cloud-upload"></span> Restore
			</button>
		</div><!--submitRow-->
	</form>
</div><!--worktop-->
