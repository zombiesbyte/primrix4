<div class="worktop">
	<form method="post" action="">

		<div class="crumbs">
			<h2><span class="fa fa-folder-open"></span>Site Options <span class="fa fa-share"></span> Backup &amp; Restore</h2>
		</div><!--crumbs-->

		<table id="menumanager">
			<thead>
				<tr>
					<th class="small"><input type="checkbox" class="selectall-selection" alt="Select/Unselect all"></th>			
					<th class="txtLeft">Backup Name</th>
					<th class="txtLeft">Backup Description</th>
					<th class="txtLeft">Date of Backup</th>
					<th class="small"><a class="fa fa-users" alt="Edit selected"></a></th>
					<th class="small"><span class="fa fa-database" alt="Database Backed up?"></span></th>
					<th class="small"><span class="fa fa-files-o" alt="Files Backed up?"></span></th>
					<th class="small"></th>
				</tr>
			</thead>

			<tbody>

				{table_rows}

			</tbody>

		</table>

		<div class="submitRow">
		<div class="note">
			<p>Restore Points used: {totalBackups} of {maxBackupSlots} ({remainingBackups} remaining)</p>
		</div><!--note-->

			<button type="submit" id="delete" name="delete" alt="Remove selected" tabindex="1">
				<span class="fa fa-trash-o"></span> Remove
			</button>
			<button type="submit" id="add" name="add" alt="Add a new setting" tabindex="1" class="{showAdd}">
				<span class="fa fa-plus-square"></span> Add
			</button>
		</div><!--submitRow-->
	</form>
</div><!--worktop-->
