<div class="worktop">

<div class="errorBox">
	{error:name}
	{error:from_url}
	{error:to_url}
	{error:active}
</div>

	<form method="post" action="">
		
		<div class="crumbs">
			<h2><span class="fa fa-folder-open"></span>Site Structures <span class="fa fa-share"></span> Redirection Manager <span class="fa fa-share"></span> Edit Redirection</h2>
		</div><!--crumbs-->

		<div class="threeColumns">

			<label>Name</label>
			<input type="text" id="name" name="name" tabindex="1" value="{form:name}" placeholder="This Redirect" alt="A simple name to reference this entry (this will not be shown outside of Primrix CMS)">

			<br style="clear:both;">

			<label>From URL</label>
			<input type="text" id="from_url" name="from_url" tabindex="1" value="{form:from_url}" placeholder="/this-page" alt="Primrix does not need to know your domain. Example /about-us/our-team">

			<br style="clear:both;">

			<label>To URL</label>
			<input type="text" id="to_url" name="to_url" tabindex="1" value="{form:to_url}" placeholder="/that-page" alt="If this is an external link then the full address including http://www.thedomain.com should be used.">

		</div><!--threeColumns-->
		
		<div class="threeColumns">

			<fieldset>
				<legend>Active</legend>
				<input type="radio" id="active" name="active" tabindex="1" value="y" alt="Set as active"{form:active:y}><label for="active" class="freeStyleLabel">Active</label>
				<input type="radio" id="active" name="active" tabindex="1" value="n" alt="Set as inactive"{form:active:n}><label for="active" class="freeStyleLabel">Inactive</label>
			</fieldset>

			<fieldset>
				<legend>User Rights</legend>

				{checkboxRights}

			</fieldset>
			
			<div class="submitRow">
				<button type="submit" id="cancel" name="cancel" alt="Cancel" tabindex="1">
					<span class="fa fa-reply"></span> Cancel
				</button>
				<button type="submit" id="save" name="save" alt="Save" tabindex="1">
					<span class="fa fa-floppy-o"></span> Save
				</button>
			</div><!--submitRow-->
		
		</div><!--threeColumns-->

	</form>
</div><!--worktop-->
